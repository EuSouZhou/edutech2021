<meta charset="UTF-8">
<script>
	function pulaLinha() {

		document.write("<br>");

	}
	function mostra(frase) {
		document.write(frase);
		pulaLinha();

	}

	var idade1 = 18;
	var idade2 = 16;
	mostra("<h1>CALCULANDO IDADE</h1>");
	mostra("A Primeira idade é " + idade1);
	mostra("A Segunda idade é " + idade2);
	mostra("A Diferença entre as duas idades é " + (idade1 + idade2));
</script>
