<canvas width="600" height="400"></canvas>

<br><h1>Escolha Uma Cor <input type = "color"></h1>
<script>
	var paleta = document.querySelector("input")

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "grey";
	pincel.fillRect(0, 0, 600, 400);

	raio = 1;

	desenha = false;

	function desenhaCirculo(evento){

	if(desenha){

	var x = evento.pageX - tela.offsetLeft;
	var y = evento.pageY - tela.offsetTop


	if(evento.ctrlKey && raio + 1 <= 40){

		raio = raio + 1;
	}
	if(evento.altKey && raio - 1 >= 1) {
            raio = raio - 1;
}

		pincel.fillStyle = paleta.value;
		pincel.beginPath()
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();
	}
	console.log(x + "," + y);
}
	tela.onmousemove = desenhaCirculo;

	function habilitaDesenhar(){

		desenha = true;
	}

	function desabilitarDesenhar(){

		desenha = false;
	}
	function desabilitarMenu(){
		
		return false;
	}
	tela.oncontextmenu = desabilitarMenu;

	tela.onmousedown = habilitaDesenhar;
	tela.onmouseup = desabilitarDesenhar;
</script>
