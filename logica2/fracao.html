<canvas width = "600" height = "400"></canvas>
<script>
	function desenhaQuadrado(x, y, tamanho, cor){
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = cor;
	pincel.fillRect(x, y, tamanho, tamanho);
	pincel.fillStroke = "black";
	pincel.strokeRect(x, y, tamanho, tamanho);
}

	function desenhaText(texto, x, y){
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d")

	pincel.font = "20px Georgia";
	pincel.fillStyle = "black";
	pincel.fillText(texto, x, y);
}

	desenhaText("Qual é a Fração?", 50, 30);

	desenhaQuadrado(50, 50, 100, "darkgreen");
	desenhaQuadrado(150, 50, 100, "darkgreen");
	desenhaQuadrado(250, 50, 100, "darkgreen");
	desenhaQuadrado(350, 50, 100, "lightgrey")
</script>
